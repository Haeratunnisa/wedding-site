<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wedding of Rama & Rin</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F0F8FF; /* AliceBlue */
    }
    .font-script {
      font-family: 'Playfair Display', serif;
    }

    /* Redefine rose-* jadi nuansa biru */
    .bg-rose-50 { background-color: #F0F8FF; }  /* AliceBlue */
    .bg-rose-100 { background-color: #87CEEB; } /* SkyBlue */
    .bg-rose-600 { background-color: #1E3A8A; } /* Indigo Navy */
    .bg-rose-800 { background-color: #1E3A8A; }

    .text-rose-800 { color: #1E3A8A; }
    .text-rose-900 { color: #0F172A; }
    .border-rose-600 { border-color: #1E3A8A; }
    .ring-rose-600 { --tw-ring-color: #1E3A8A; }

    /* Button */
    .btn-custom {
      background-color: #1E3A8A;
      color: #F0F8FF;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .btn-custom:hover {
      background-color: #87CEEB;
      color: #1E3A8A;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }

    /* Overlay gradasi biru langit hanya untuk hero */
    .hero-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom right,
        rgba(135, 206, 235, 0.5), /* skyblue */
        rgba(240, 248, 255, 0.6)  /* aliceblue */
      );
      z-index: 5;
    }

    * { transition: all 0.3s ease-in-out; }
  </style>
</head>
<body class="bg-rose-50 text-gray-800">

  <!-- Hero Section -->
  <section id="hero" class="relative h-screen flex flex-col items-center justify-center text-white text-center overflow-hidden hero-overlay">
    <!-- Lapisan hitam tipis (biarkan ada supaya teks tetap jelas) -->
    <div class="absolute inset-0 bg-black opacity-40 z-10"></div>

    <!-- Foto default kamu -->
    <div class="parallax-bg" style="background-image: url('https://lh3.googleusercontent.com/d/1ijcZoamdBSD15PxWu4TFr3k8ELO_Zfps');"></div>

    <!-- Konten hero -->
    <div class="relative z-20">
      <h1 class="text-5xl md:text-6xl font-script mb-4">Rama & Rin</h1>
      <p class="text-lg md:text-xl mb-6">Kamis, 26 Desember 2024</p>
      <a href="#invitation" class="btn-custom px-6 py-3 rounded-full font-medium">Lihat Undangan</a>
    </div>
  </section>

  <!-- Bagian lain (invitation, details, gallery, dsb.) tetap sama punyamu -->
  ...
</body>
</html>
