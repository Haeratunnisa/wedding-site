<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wedding of Rama & Rin</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F0F8FF; /* AliceBlue */
    }

    .font-script {
      font-family: 'Playfair Display', serif;
    }

    /* Sky Blue Color Palette */
    .bg-sky-50 {
      background-color: #F0F8FF;
    }

    .bg-sky-100 {
      background-color: #87CEEB;
    }

    .bg-sky-600 {
      background-color: #1E3A8A;
    }

    .bg-sky-800 {
      background-color: #1E3A8A;
    }

    .text-sky-800 {
      color: #1E3A8A;
    }

    .text-sky-900 {
      color: #0F172A;
    }

    .border-sky-600 {
      border-color: #1E3A8A;
    }

    .ring-sky-600 {
      --tw-ring-color: #1E3A8A;
    }

    .text-dark-blue {
      color: #1E3A8A;
    }

    .bg-dark-blue {
      background-color: #1E3A8A;
    }

    .text-white {
      color: white;
    }

    /* Button Custom */
    .btn-custom {
      background-color: #1E3A8A;
      color: #F0F8FF;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom:hover {
      background-color: #87CEEB;
      color: #1E3A8A;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    * {
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-sky-50 text-gray-800">

  <!-- sisanya (hero, invitation, details, gallery, guestbook, footer, dll) tetap sama -->
  <!-- cukup ganti semua class bg-rose-*, text-rose-*, border-rose-* dengan bg-sky-*, text-sky-*, border-sky-* -->

</body>
</html>
